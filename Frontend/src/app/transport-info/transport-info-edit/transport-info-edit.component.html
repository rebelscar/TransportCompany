<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
    <li class="breadcrumb-item active">Transport Info</li>
  </ol>
</nav>
<h2>Transport Info Detail</h2>
<div *ngIf="feedback.length" class="alert alert-{{feedback.type}}">{{ feedback.message }}</div>
<form *ngIf="transportInfo" #editForm="ngForm" (ngSubmit)="save()">

  <div class="form-group mb-2" *ngIf="!isNew">
    <label for="id" class="ps-1">ID</label>
    <input required type="number" [(ngModel)]="transportInfo.id" id="id" name="id" class="form-control">
  </div>

  <div class="form-group mb-2">
    <label for="destination" class="ps-1">Destination</label>
    <input required [(ngModel)]="transportInfo.destination" id="destination" name="destination" class="form-control">
  </div>

  <div class="form-group mb-2">
    <label for="cargo" class="ps-1">Cargo</label>
    <input required [(ngModel)]="transportInfo.cargo" id="cargo" name="cargo" class="form-control">
  </div>

  <div class="form-group mb-2">
    <label for="cost" class="ps-1">Cost (EUR)</label>
    <input required min="0" type="number" [(ngModel)]="transportInfo.cost" id="cost" name="cost" class="form-control">
  </div>

  <div class="form-group mb-2">
    <label for="vehicle" class="ps-1">Vehicle ID</label>
    <input required min="1" type="number" [(ngModel)]="transportInfo.vehicle" id="vehicle" name="vehicle" class="form-control">
  </div>

  <div class="btn-group mt-3" role="group">
    <button type="submit" class="btn btn-primary" [disabled]="!editForm.form.valid">Save</button>
    <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
  </div>
</form>

<div *ngIf="serverError" class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
  There was a <strong>server error</strong>! You should check in on some of those fields below.
  <button (click)="serverError = false" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
