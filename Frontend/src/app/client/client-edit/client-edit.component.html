<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
    <li class="breadcrumb-item active">Client</li>
  </ol>
</nav>
<h2>Client Detail</h2>
<div *ngIf="feedback.length" class="alert alert-{{feedback.type}}">{{ feedback.message }}</div>
<form *ngIf="client" #editForm="ngForm" (ngSubmit)="save()">

  <div class="form-group mb-2" *ngIf="!isNew">
    <label for="id" class="ps-1">ID</label>
    <input type="number" [(ngModel)]="client.id" id="id" name="id" class="form-control">
  </div>

  <div class="form-group mb-2">
    <label for="firstName" class="ps-1">First Name</label>
    <input required minlength="2" [(ngModel)]="client.firstName" id="firstName" name="firstName" class="form-control">
  </div>

  <div class="form-group mb-2">
    <label for="lastName" class="ps-1">Last Name</label>
    <input required minlength="2" [(ngModel)]="client.lastName" id="lastName" name="lastName" class="form-control">
  </div>

  <div class="form-group mb-2">
    <label for="age" class="ps-1">Age</label>
    <input required min="18" max="122" type="number" [(ngModel)]="client.age" id="age" name="age" class="form-control">
  </div>

  <div class="btn-group mt-3" role="group">
    <button type="submit" class="btn btn-primary" [disabled]="!editForm.form.valid">Save</button>
    <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
  </div>
</form>

<div *ngIf="serverError" class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
  There was a <strong>server error</strong>! You should check in on some of those fields below.
  <button (click)="serverError = false" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
